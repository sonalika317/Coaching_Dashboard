<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Students</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: #f0f2f5;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .top-navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #2c3e50;
      padding: 15px 30px;
      color: white;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    .nav-links li a {
      color: white;
      text-decoration: none;
      font-size: 1rem;
    }

    .nav-links li a:hover {
      text-decoration: underline;
    }

    .page-container {
      padding: 30px;
    }

    .section {
      background: white;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    h2 {
      color: #2c3e50;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: left;
    }

    th {
      background-color: #ecf0f1;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <nav class="top-navbar">
    <div class="logo">Coaching Institutes</div>
    <ul class="nav-links">
      <li><a href="dashboard.html">Dashboard</a></li>
      <li><a href="batch.html">Batch</a></li>
      <li><a href="students.html">Students</a></li>
      <li><a href="test.html">Test</a></li>
      <li><a href="material.html">Materials</a></li>
    </ul>
  </nav>
  <div class="page-container">
    <div class="section">
      <h2>Students</h2>
      <table>
        <thead>
          <tr><th>Name</th><th>Batch</th><th>Contact</th></tr>
        </thead>
        <tbody>
          <tr><td>Sonalika Grover</td><td>Batch A</td><td>9876543210</td></tr>
          <tr><td>Rahul Verma</td><td>Batch B</td><td>9898989898</td></tr>
          <tr><td>Anjali Mehra</td><td>Batch C</td><td>9123456789</td></tr>
            
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
