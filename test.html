<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tests</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: #f0f2f5;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .top-navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #2c3e50;
      padding: 15px 30px;
      color: white;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    .nav-links li a {
      color: white;
      text-decoration: none;
      font-size: 1rem;
    }

    .nav-links li a:hover {
      text-decoration: underline;
    }

    .page-container {
      padding: 30px;
    }

    .section {
      background: white;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    h2 {
      color: #2c3e50;
      margin-bottom: 20px;
    }

    input, select, button {
      padding: 10px;
      margin-top: 10px;
      width: 100%;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      background-color: #3498db;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <nav class="top-navbar">
    <div class="logo">Coaching Institutes</div>
    <ul class="nav-links">
      <li><a href="dashboard.html">Dashboard</a></li>
      <li><a href="batch.html">Batch</a></li>
      <li><a href="students.html">Students</a></li>
      <li><a href="test.html">Test</a></li>
      <li><a href="material.html">Materials</a></li>
    </ul>
  </nav>
  <div class="page-container">
    <div class="section">
      <h2>Test Management</h2>
      <form>
        <input type="text" placeholder="Test Title">
        <input type="date">
        <select>
          <option>Batch A</option>
          <option>Batch B</option>
        </select>
        <button type="submit">Add Test</button>
      </form>
    </div>
  </div>
</body>
</html>
